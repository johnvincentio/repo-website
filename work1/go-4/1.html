<script>

function buildHtml(html) {
    var start = html.indexOf('{{{');
    console.log("start "+start);
    if (start < 0) return html;
    var end = html.indexOf('}}}', start);
    if (end < 0) return html;

    var replace = html.substring(start, end + 3);
    var template = html.substring(start + 3, end);
    console.log("replace :"+replace+": template :"+template+":");

    var myHtml = document.getElementById(template).innerHTML;
    var newHtml = html.replace(replace, myHtml);

    return buildHtml(newHtml);
}

$(function() {
    $('#template-top-nav').html(buildHtml(document.getElementById('menu-2').innerHTML));

//    $('#template-1').html(buildHtml(document.getElementById('advanced-dropdown-2').innerHTML));
});
</script>
